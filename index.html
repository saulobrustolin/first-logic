<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div id="container">
        <h1>Campeonato de Futebol</h1>

        <p>

        <p id="outResposta"></p>
